<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Box">
       <div class="display">
       </div>
       <div class="row1">
               <div class="col" data-value="A/C">A/C</div>
               <div class="col" data-value="-1">+/-</div>
               <div class="col" data-value="%">%</div>
               <div class="col"  data-value="%">/</div>
       </div>
       <div class="row2">
            <div class="col" data-value="7">7</div>
            <div class="col" data-value="8">8</div>
            <div class="col" data-value="9">9</div>
            <div class="col" data-value="*">*</div>
       </div>
       <div class="row3">
            <div class="col" data-value="4">4</div>
            <div class="col" data-value="5">5</div>
            <div class="col" data-value="6">6</div>
            <div class="col" data-value="-">-</div>
       </div>
       <div class="row4">
            <div class="col" data-value="1">1</div>
            <div class="col" data-value="2">2</div>
            <div class="col" data-value="3">3</div>
            <div class="col" data-value="+">+</div>
       </div>
       <div class="row5">
            <div class="col col17" data-value="0">0</div>
            <div class="col col18" data-value=".">.</div>
            <div class="col col19" data-value="=">=</div> 
       </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
